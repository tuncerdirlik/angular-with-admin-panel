<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th></th>
      <th>Ürün Adı</th>
      <th>Fiyat</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of getProducts()">
      <td>
        <img src="/assets/img/{{p.imageUrl}}" width="50">
      </td>
      <td>
        {{p.name}}
      </td>
      <td>
        {{p.price}} TL
      </td>
      <td>
        <button class="btn btn-warning btn-sm mr-2" [routerLink]="['/admin/main/products/edit/', p.id]">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteProduct(p)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<a class="btn btn-primary" routerLink="/admin/main/products/create">Ürün Ekle</a>
