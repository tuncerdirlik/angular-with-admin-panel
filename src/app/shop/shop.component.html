<navbar></navbar>

<div class="container pt-100 mb-5">
    <div class="row">
        <div class="col-3">

            <cart-summary></cart-summary>

            <category-list (category)="getCategory($event)"></category-list>

        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-warning">

                        <div class="form-inline float-right m-0 p-0">
                            <span class="mr-2">Sayfada gösterilecek ürün sayısı </span>
                            <select class="form-control-sm" [value]="productsPerPage"  (change)="changePageSize($event.target.value)">
                                <option value="2">2</option>
                                <option value="4">4</option>
                                <option value="6">6</option>
                                <option value="8">8</option>
                            </select>
                        </div>

                        {{selectedProducts?.length}} adet ürün bulundu
                    </div>
                </div>

            </div>

            <product-list [products]="products"></product-list>

            <div class="row mt-3 text-center">
                <div class="col">
                    <div class="btn-group">
                        <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-primary" [class.active]="selectedPage==page">
                            {{page}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
