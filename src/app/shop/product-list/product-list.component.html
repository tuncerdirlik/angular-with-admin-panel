<div class="row border m-0 p-3 mb-4" *ngIf="selectedProduct">

  <div class="col-md-2">
    <img class="img-fluid" src="/assets/img/{{selectedProduct.imageUrl}}" alt="{{selectedProduct.name}}">
  </div>
  <div class="col-md-10">
    <h5 class="card-title">
      {{selectedProduct.name}}
    </h5>
    <p class="card-text">
      {{selectedProduct.description}}
    </p>
    <button class="btn btn-info btn-sm" (click)="hideDetails()">Se√ßimi Kapat</button>
    <button class="btn btn-outline-primary btn-sm ml-3" (click)="addProductToCart(selectedProduct)">Sepete Ekle</button>
  </div>

</div>

<div class="row" >
  <div class="col-md-4" *ngFor="let p of products">
      <div class="card mb-3">
          <img src="/assets/img/{{p.imageUrl}}" alt="{{p.name}}">
          <div class="card-body">
              <h4 class="card-title">
                 <a href=""> {{p.name}} </a>
              </h4>
              <small class="text-muted">
                  <i class="fas fa-lira-sign"></i> {{p.price}}
              </small>
          </div>
          <div class="card-footer text-center">
              <button class="btn btn-outline-primary btn-sm" (click)="displayDetails(p)">Detay</button>
              <button class="btn btn-outline-primary btn-sm ml-3" (click)="addProductToCart(p)">Sepete Ekle</button>
          </div>
      </div>
  </div>
</div>
